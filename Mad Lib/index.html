<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">

<head>
    <title>Mad Lib</title>
</head>

<body>
    <div class="main-div">
        <h1>Mad Lib</h1>
        <hr>
        <h2>Mad Lib Instructions</h2>
        <p>Fill in all the input boxes, then click the 'Mad Lib' button ...</p>
        <ul>
            <p>
                <li> Verb ending in 'ing': <input id="Verbing" type="text"></li>
            </p>
            <p>
                <li>Plural Noun: <input id="Plural-noun" type="text"></li>
            </p>
            <p>
                <li>Adjective: <input id="Adjective" type="text"></li>
            </p>
            <p>
                <li>Prensent tense verb: <input id="Presenttense" type="text"></li>
            </p>
            <p>
                <li>Noun: <input id="Noun" type="text"></li>
            </p>
        </ul>
        <button id="Btn">Mad Lib</button>
        <hr>
        <h2>Mad Lib Results</h2>
        <p id="output"></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
